<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./favicon-32x32.png" type="image/svg+xml">

  <link rel="stylesheet" href="./css/style.css">
  <title>Product preview card component</title>
</head>

<body>
  <main class="card container">
    <picture class="card-img">
      <source media="(max-width:400px)" srcset="./img/image-product-mobile.jpg">
      <img src="./img/image-product-desktop.jpg" alt="Perfume">
    </picture>
    <div class="card-info">
      <span>PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral,solar and voluptuous interpretation composed by Olivier Polger, Prefumer-Creator for the House of CHANEL.</p>

      <div class="card-price">
        <h2>$149.99</h2>
        <span>$169.99</span>
      </div>

      <div class="card-button">
        <img src="./img/icon-cart.svg">
        <a href="#">Add to Cart</a>

      </div>


    </div>

  </main>

</body>

</html>
